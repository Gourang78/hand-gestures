<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br>
      <h3 class="btn btn-warning heading"> Hand Gesture To Emoji App</h3>
      <br>
      <span>&#9996;</span>
      <span>&#128078;</span>
      <span>&#128077;</span>
      <span>&#9997;</span>
      <span>&#128080;</span>
      <span>&#129304;</span>

      <p style="font-size: 22px;">Take a selfie to find out which hand gesture you're making</p>

      <div class="col-md-4 col-sm-12 col-xs-12">

	      <label>Webcam View -  </label>
        <br><br>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-warning" id="click"> Take Snapshot </button>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <label> Prediction 1 - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="emoji" id="result_emoji"></p>

        <label> Prediction 2 - </label>
        <p class="gesture_name" id="result_gesture_name2"></p>
        <p class="emoji" id="result_emoji1"></p>

      </div>

      <div class="col-md-3 col-sm-12 col-xs-12">

        <label> Snapshot - </label>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" id="check" onclick="check()">Check</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
